<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beluga Health Support</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px 0;
            height: 90vh;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .message.user {
            align-items: flex-end;
        }
        .message.ai {
            align-items: flex-start;
        }
        .bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
        }
        .user .bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai .bubble {
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .sources {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
            margin-left: 10px;
        }
        .sources ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .sources li {
            margin-top: 2px;
        }
        .input-area {
            padding: 20px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .loading {
            margin-top: 5px;
            font-style: italic;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h1>Beluga Health Assistant</h1>
    </div>
    <div class="chat-history" id="chatHistory">
        <div class="message ai">
            <div class="bubble">Hello! I am your Beluga Health assistant. How can I help you today?</div>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Ask a question about your device..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>
</div>

<script>
    const chatHistory = document.getElementById('chatHistory');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    async function sendMessage() {
        const query = userInput.value.trim();
        if (!query) return;

        // Add user message
        appendMessage('user', query);
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Show loading state (could be improved)
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message ai';
        loadingDiv.innerHTML = '<div class="bubble">Thinking...</div>';
        chatHistory.appendChild(loadingDiv);
        scrollToBottom();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            });

            const data = await response.json();
            
            // Remove loading
            chatHistory.removeChild(loadingDiv);

            if (data.error) {
                appendMessage('ai', 'Sorry, I encountered an error: ' + data.error);
            } else {
                appendMessage('ai', data.answer, data.sources);
            }

        } catch (error) {
            chatHistory.removeChild(loadingDiv);
            appendMessage('ai', 'Sorry, something went wrong connecting to the server.');
            console.error(error);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    function appendMessage(sender, text, sources = []) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        let contentHtml = `<div class="bubble">${text}</div>`;
        
        if (sources && sources.length > 0) {
            contentHtml += `<div class="sources"><strong>Sources:</strong><ul>`;
            sources.forEach(source => {
                contentHtml += `<li>${source.title} (${source.source})</li>`;
            });
            contentHtml += `</ul></div>`;
        }

        msgDiv.innerHTML = contentHtml;
        chatHistory.appendChild(msgDiv);
        scrollToBottom();
    }

    function scrollToBottom() {
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }
</script>

</body>
</html>
